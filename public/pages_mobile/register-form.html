<span id="brandmonk">BrandMonk</span>

<form id="register-form">
  <input type="text" placeholder="First Name" name="firstname" autocomplete="off" required/>
  <input type="text" placeholder="Last Name" name="lastname" autocomplete="off" required/>
  <input type="email" placeholder="Email" name="email" autocomplete="off" required/>
  <input type="text" length="10" placeholder="Phone Number" name="phone" autocomplete="off" required/>
  <input type="password" placeholder="Password" name="password" autocomplete="off" required/>
  <input type="password" placeholder="Retype Password" name="password2" autocomplete="off" required/>
  <span id="privacy-policy-mobile">By submitting you agree to BrandMonk
    <a href="">terms and condition</a>,
     <a href="">privacy policy</a> and <a href="">cookie policy</a>.</span>
  <button id="register-user-mobile" class="button-mobile">Sign up</button>
</form>
<button id="back-to-login" style="margin-top:5vw" class="button-mobile">Login</button>
<div id="loading"></div>
