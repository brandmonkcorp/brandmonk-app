<form id="register-form">
  <input type="text" placeholder="First Name" name="firstname" autocomplete="off"/>
  <input type="text" placeholder="Last Name" name="lastname" autocomplete="off"/>
  <input type="text" placeholder="Username" name="username" autocomplete="off"/>
  <input type="email" placeholder="Email" name="email" autocomplete="off"/>
  <input type="text" length="10" placeholder="Phone Number" name="phone" autocomplete="off"/>
  <input type="password" placeholder="Password" name="password" autocomplete="off"/>
  <input type="password" placeholder="Retype Password" name="password2" autocomplete="off"/>
  <span id="privacy-policy">By submitting you agree to BrandMonk
    <a href="">terms and condition</a>,
     <a href="">privacy policy</a> and <a href="">cookie policy</a>.</span>
  <button id="register">Sign up</button>
</form>
<button id="back-to-login" style="margin-top:5vw">Login</button>
