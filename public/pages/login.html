<span id="login-head">Get Started!</span>
<form id="login-form">
  <input type="text" minlength="6" name="username" placeholder="username" autocomplete="off"/><br>
  <input type="password" minlength="6"  name="password" placeholder="password"/><br>
  <input type="checkbox" name="remember"/><span id="remember-me">Keep me logged in</span>
  <input id="log-button" type="submit" style="display:none"/>
</form>
<div id="button-wrapper">
  <span  class="login dohover" id="login">Let's Go!</span>
  <span  class="register dohover" id="register">Sign Up</span>
</div>
<span id="forgot-password">Forgot Password?</span>
