<div id="login-wrapper">
  <span id="login-head">Get Started!</span>
  <form id="login-form">
    <input type="text" name="username" placeholder="username" autocomplete="off"/><br>
    <input type="password" name="password" placeholder="password"/><br>
    <input id="log-button" type="submit" style="display:none"/>
  </form>
  <div id="button-wrapper">
    <span  class="login dohover" id="login">Let's Go!</span>
    <span  class="register dohover" id="register">Sign Up</span>
  </div>
