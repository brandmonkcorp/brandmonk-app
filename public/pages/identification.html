<span id="text-iden"> Help us deliver the maximum by identifying yourself!</span>
<div class="left-column" style="margin-top: 2vw;">
  <form id="identification-form">
  <span class="label">Name</span>
    <input type="text" class="autofill" name="name" disabled/><br>
  <span class="label">Mobile Number</span>
    <input type="text" name="mobile"  class="autofill" disabled/><br>
  <span class="label">Aadhaar Number</span>
    <input type="text" name="aadhaar" class="checklength" length="12" placeholder="Should be 12 digits long" required/><br>
  <span class="label">Name</span>
    <input type="text" name="aadhaar_name" placeholder="as in Aadhar card" required/><br>
  <span class="label">Father's Name</span>
    <input type="text" name="aadhaar_father" placeholder="as in Aadhar card" required /><br>
  <span class="label">Mobile number</span>
    <input type="text" name="aadhaar_mobile" class="checklength" length="10" placeholder="if registered"/><br>
  <span class="label">Date of Birth</span>
    <input type="text" name="DOB" placeholder="as in Aadhar card" required /><br>
  <span class="label">PAN Number</span>
    <input type="text" name="PAN" placeholder="if Exists"/><br>
  <span id="skip" class="save-button">I'll do it Later!</span>
  <span id="verify" class="save-button">Verify Me!</span>
  <button id="id-submit" style="visibility: hidden"></buton>
</form>
</div>
<div class="right-column">
  <span id="text-iden" style="font-size: 2vw;color: #f44; margin-top: 4vw;">
    Why your identification is necessary and important to us?
  </span>
</div>
