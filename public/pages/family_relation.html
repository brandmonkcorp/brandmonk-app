<form id="family_relation_form">
  <label>Relationship Status</label>
  <select name="relationship_status">
    <option value="single">Single</option>
    <option value="married">Married</option>
    <option value="divorced">Divorced</option>
    <option value="separated">Separated</option>
    <option value="other">Other</option>
  </select><br><br>
  <label>Have Children?</label>
  <select name="children">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>
  <label>Spouse / Fiance Name</label>
  <input type="text" name="fiance_name"><br><br>
  <label>Spouse / Fiance DOB</label>
  <input type="date" name="fiance_dob"><br><br>
  <label>Anniversary / First Date</label>
  <input type="date" name="anniversary"><br><br>
  <label>Child Name</label>
  <input type="text" name="child_name1">
  <label class="tab">Child DOB</label>
  <input type="date" class="tab1" name="child_dob1"><br><br>
  <label>Child Name</label>
  <input type="text" name="child_name2">
  <label class="tab">Child DOB</label>
  <input type="date" class="tab1" name="child_dob2"><br><br>
  <label>Child Name</label>
  <input type="text" name="child_name3">
  <label class="tab">Child DOB</label>
  <input type="date" class="tab1" name="child_dob3"><br><br>
  <label>Map Family Tree?</label>
  <select name="family_tree_response">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select><br><br>
  <button type="hidden" id="family_relation_button"></button>
</form>
<input type="submit" value="Save details" id="family_relation_form_submit" onclick="$('#family_relation_button').click()"`>
