<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/photo.css">
    <link rel="stylesheet" href="./css/error.css">
  </head>

  <body>
    <div id="head">
      <div id="brandmonk" ><span style="color: #fff">Brand</span><span style="color: #1b5">Monk</span></div>
      <span id="logout" class="head-button">Logout</span>
    </div>
    <div id="intro" style="display:none">
      <div id="text">Create your Profile, Let advertisers know your preferences!</div><br><br><br><br><br>
      <span id="start">Ok! Let's Start</span>
    </div>
    <div id="container" style="visibility:hidden">
      <div id="tab-container">
        <span id="basic-info-tab" class="tabs">Basic Info</span>
        <span id="ad-pref-tab" class="tabs">Ad Preferences</span>
        <span id="identification-tab" class="tabs">Identification</span>
        <span id="profile-tab" class="tabs">Social Profile</span>
      </div>
      <div id="inputs">
        <div id="basic-info" class="info-class"></div>
        <div id="ad-pref" class="info-class" ></div>
        <div id="identification" class="info-class" ></div>
        <div id="profile" class="info-class" ></div>
      </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/js-cookie.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
