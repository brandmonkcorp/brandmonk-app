<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="./css/photo.css">
    <link rel="stylesheet" href="./css/photo_mobile.css">
    <link rel="stylesheet" href="./css/error.css">
    <link rel="stylesheet" href="./css/mobile_profile_portrait.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
  </head>
  <body>
    <div id="head">
      <div id="footer-button">&#9776;</div>
      <div id="brandmonk" >BrandMonk</div>
      <span id="logout" class="head-button">Logout</span>
    </div>
    <div id="intro" style="display:none">
      <div id="text">Create your Profile, Let advertisers know your preferences!</div><br><br><br><br><br>
      <span id="start">Ok! Let's Start</span>
    </div>
    <div id="container" style="display:none">
      <div id="tab-container">
        <span id="personal-details" class="tabs">Personal Details</span>
        <span id="ad-pref-tab" class="tabs">Ad Preferences</span>
        <span id="identification-tab" class="tabs">Identification</span>
        <span id="payment-details" class="tabs">Payment Details</span>
        <span id="social-profile" class="tabs">Social Profile</span>
      </div>
      <div id="inputs">
        <div id="p-details" class="info-class"></div>
        <div id="ad-pref" class="info-class" ></div>
        <div id="identification" class="info-class" ></div>
        <div id="payment" class="info-class" ></div>
        <div id="social" class="info-class" ></div>
      </div>
    </div>
    <div class="footer">
      <div id = "link-container">
        <a href = "#">About Us</a>
        <a href = "#">Partner With Us</a>
        <a href = "#">About Us</a>
        <a href = "#">Terms & Condition</a>
        <a href = "#">Blog</a>
        <a href = "#">Grievance Policy</a>
        <a href = "#">Partners</a>
        <a href = "#">Join Us</a>
      </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/basicData.js"></script>
    <script src="./js/js-cookie.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/logout.js"></script>
  </body>
</html>
