<!DOCTYPE html>
<html>
  <head>
    <title>Password Recovery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/password-recovery.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
  </head>

  <body>
    <div id="head">
      <div id="brandmonk">BrandMonk</div>
      <div id="head-extra-button">
        <span id="home" class="head-button">Home</span>
        <span id="log-out" class="head-button">LogOut</span>
      </div>
    </div>
    <div id="icon-div"></div>
    <div id="password-brief">Forgot Password?  Don't worry!</div>
    <div id="password-brief" style="margin-top: 1%;font-size: 1.2vw;color: #257;font-weight: normal;">
      Please enter your new password</div>
    <div id="input-container">
      <span class="password-label">Enter new Password</span><br>
      <input type="password" name="password1"/><br>
      <span class="password-label">Confirm Password</span><br>
      <input type="password" name="password2"/><br>
      <button id="reset-password-button" class="button-password" disabled=true>Reset Password</button>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/reset-password-email.js"></script>
  </body>
</html>
