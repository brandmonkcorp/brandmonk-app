<!DOCTYPE html>
<html>
  <head>
    <title>Password Recovery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/password-recovery.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
  </head>

  <body>
    <div id="head">
      <div id="brandmonk" ><span style="color: #fff">Brand</span><span style="color: #1b5">Monk</span></div>
    </div>
    <div id="icon-div"></div>
    <div id="password-brief">Forgot Password?  Don't worry!</div>
    <div id="password-brief" style="margin-top: 1%;font-size: 1.2vw;color: #257;font-weight: normal;">
      Provide your account details so that we can help you.</div>
    <div id="input-container">
      <span class="password-label">Username of your account</span><br>
      <input type="text" name="forgot_password_username"/><br>
      <span class="password-label">Registered Mobile Number</span><br>
      <input type="text" name="forgot_password_mobile"/><br>
      <span id="forgot-pass-button" class="button-password">Go!</span>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/forgot-password.js"></script>
  </body>
</html>
