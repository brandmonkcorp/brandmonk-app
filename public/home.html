<!DOCTYPE html>
<html>
  <head>
    <title>BrandMonK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/error.css">
  </head>

  <body style="visibility: hidden">

    <div id="head">
      <div id="brandmonk" ><span style="color: #eee">BrandMonk</span></div>
      <span id="logout" class="head-button">Logout</span>
      <span id="profile" class="head-button">Profile</span>
      <span id="payments" class="head-button">Payments</span>
      <span id="offers" class="head-button">Offers</span>
    </div>
    <div class="earning">
      Earnings <span id="earn">00</span>
    </div>
    <div class="profInfo">
      <div class="userName">
        UserName
      </div><br>

      <div class="info">
        <span class="infoVal">00</span><span class="infoTxt">Adviews</span><br>
        <span class="infoVal">00</span><span class="infoTxt">Connections</span>
      </div>
      <div class="profImage">

      </div><br>
    </div>
    <div class="survey">
      <span id="surTitle">Take your Surveys Here!!</span><br>
      <span id="sas" class="surbtn">Populate Stand-alone Survey</span><br>
      <span id="offcode" class="surbtn">Enter Offline Code</span><br>
      <div class="offcode">
        <input type="number" name="offcode" placeholder="Enter your code here"/><br>
        <span class="codebtn">Submit</span>
      </div>
      <div class="offsurvey">
        <span class="cls">X</span>
        <form id="survey">
          <span class="surQus">Question No 1</span><br>
          <textarea placeholder="Enter your answer here" form="survey" name="ans" rows="4" cols="80"></textarea><br>
          <span class="surQus">Question No 2</span><br>
          <textarea form="survey" placeholder="Enter your answer here" name="ans" rows="4" cols="80"></textarea><br>
          <span class="surQus">Question No 3</span><br>
          <textarea form="survey" placeholder="Enter your answer here" name="ans" rows="4" cols="80"></textarea><br>
          <span class="surQus">Enter the code below</span><br>
          <input type="number" name="codeHolder" placeholder="Enter the Code here">
        </form>
        <span class="offcodebtn">Submit</span>
      </div>
    </div>

    <div>
      <video id="vidPlayer" controls controlsList="nodownload" preload="none">
      </video>
    </div>

<div id="vid-container" >
  <div id="arrowL" class="myClickDisabledElm">
    <
    </div>
    <div id="arrowR" class="myClickDisabledElm">
      >
    </div>
 <div id="list-container">
   <div id="list">

   </div>
 </div>
</div>
<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/js-cookie.js"></script>
<script src="./js/home.js"></script>
<script src="./js/logout.js"></script>

  </body>
</html>
